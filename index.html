<!DOCTYPE html>

<head>

                <form action="">
                    <div class="form-group">

                    </div>
                </form>
            </div>
        </div>
        <div class="row">
          <div class="col-sm">            
                <div class="accordion shadow" id="accordionExample">
                    <div class="card">
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                        <button class="btn d-block text-left w-100" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            川[かわ] [kawa]
                        </button>
                        </h2>
                    </div>
                
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">

                        </div>
                    </div>
                    </div>
                    <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                        <button class="btn d-block text-left w-100 collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            可愛い  [かわいい] [kawaii]
                        </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            【形容词/イ形容词】
                            1.可爱，讨人喜欢。
                            2.宝贵的。
                            3.小巧玲珑。
                        </div>
                    </div>
                    </div>        
                </div>
          </div>            
        </div>

                    <p>
                        <button type="button" class="btn btn-default">
